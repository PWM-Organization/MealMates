<main class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>Registrarse</h2>
            <h4>¡Bienvenido a MealMates!</h4>
            <p>Regístrate y disfruta de múltiples ventajas</p>
        </div>
        
        <form class="login-form">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="text" id="username" placeholder="nombre_usuario" required maxlength="30">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="tu@email.com" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="••••••••" required minlength="8">
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Repetir contraseña</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" placeholder="••••••••" required>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" checked>
                    <span>Recordarme</span>
                </label>
            </div>

            <button type="submit" class="login-button">Registrar cuenta</button>
        </form>
        <div class="register-link">
            Ya tengo una cuenta <a routerLink="/login">Iniciar sesión</a>
        </div>
    </div>
</main>

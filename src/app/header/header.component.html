<header class="header">
    <div class="brand">
        <a href="#" routerLink="/"><h1>MealMates</h1></a>
    </div>
    <nav class="navigation">
        <ul>
            <li><a routerLink="/blog">Blog</a></li>
            <li><a href="javascript:void(0);" onclick="window.location.href = window.baseUrl + '/src/my-recipes.html';">Mis recetas</a></li>
            <li><a href="javascript:void(0);" onclick="window.location.href = window.baseUrl + '/src/weekly-planner.html';">Menú Semanal</a></li>
        </ul>
    </nav>
    <div class="user-icon">
        <div class="user-menu-container">
            <i class="fas fa-user-circle"></i>
            <div class="user-menu">
                <div class="user-menu-header">
                    @if(isLogged) {
                        <a routerLink="/profile" class="user-text">Nombre_usuario</a>
                    } @else {
                        <a  routerLink="/login" class="guest-text">Invitado</a>
                    }
                    
                    
                </div>
                @if(isLogged) {
                    <div class="user-menu-items user-items">
                        <a  routerLink="/profile" class="menu-item">
                            <i class="fas fa-user-edit"></i>
                            Mi perfil
                        </a>
                        <a href="javascript:void(0);" onclick="window.location.href = window.baseUrl + '/src/weekly-planner.html';" class="menu-item">
                            <i class="fas fa-calendar-week"></i>
                            Planificador
                        </a>
                        <a class="menu-item logout" routerLink="/" (click)="logout()">
                            <i class="fas fa-sign-out-alt"></i>
                            Cerrar sesión
                        </a>
                    </div>
                } @else {
                    <div class="user-menu-items guest-items">
                        <a routerLink="/login" class="menu-item">
                            <i class="fas fa-sign-in-alt"></i>
                            Iniciar sesión
                        </a>
                        <a routerLink="/register" class="menu-item">
                            <i class="fas fa-user-plus"></i>
                            Registrarse
                        </a>
                    </div>
                }
            </div>
        </div>
    </div>
</header>
